---
version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    extra_hosts:
      - "moby:127.0.0.1"

  kafka:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: localhost:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    extra_hosts:
      - "moby:127.0.0.1"

  schema_registry:
    image: confluentinc/cp-schema-registry
    network_mode: host
    depends_on:
      - zookeeper
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema_registry
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: 'localhost:2181'

  rest_proxy:
    image: confluentinc/cp-kafka-rest
    network_mode: host
    depends_on:
      - zookeeper
      - schema_registry
    ports:
      - "8082:8082"
    environment:
      KAFKA_REST_ZOOKEEPER_CONNECT: "localhost:2181"
      KAFKA_REST_LISTENER: "http://localhost:8082"
      KAFKA_REST_SCHEMA_REGISTRY_URL: "localhost:8081"
      KAFKA_REST_HOST_NAME: localhost

  emitter:
    build:
      context: ./emitter
    network_mode: "host"
    volumes:
      - "$HOME/.gradle:/root/.gradle"
    depends_on:
      - zookeeper
      - kafka
      - streams

  streams:
    build:
      context: ./streams
    network_mode: host
    volumes:
      - "$HOME/.gradle:/root/.gradle"      
    depends_on:
      - zookeeper
      - kafka

